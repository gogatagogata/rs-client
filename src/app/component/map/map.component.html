<div id="map" class="map" (click)="logCoordinates($event)"></div>
<select id="layers" (change)="onChangeLayer(selectField.value)" #selectField>

  <option value="LANDSAT">LANDSAT</option>
  <option value="GeoTIFF">GeoTIFF</option>
  <option value="ArcGisMapServer">ArcGisMapServer</option>
</select>
